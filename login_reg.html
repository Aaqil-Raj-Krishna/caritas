<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="assets/css/login_reg.css">

	<!-- Font -->

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600;700;800&display=swap"
		rel="stylesheet">

	<!-- Favicon -->
	<link rel="icon" href="assets/favicon.ico">

	<title>Login</title>
</head>

<body>

	<div class="hero">
		<img src="assets/images/login_reg/donate.jpg" class="hero">

		<!-- Navigation Bar -->
		<header>
			<nav class="main-navigation">
				<a href="index.html"><img class="logo" src="assets/logoWithName.png" alt=""></a>
				<ul>
					<li><a href="#">Start a Project</a></li>
					<li><a href="index.html">About Us</a></li>
				</ul>
			</nav>
			<hr>
		</header>
		<!-- Navigation Bar -->

		<main>
			<div class="form-box">

				<div class="button-box">
					<div id="btn"></div>
					<button type="button" class="toggle-btn" onclick="login()">Log In</button>
					<button type="button" class="toggle-btn" onclick="register()">Register</button>
				</div>

				<div class="social-icons">
					<a href="https://www.facebook.com/"><img src="assets/images/login_reg/fb.png"></a>
					<a href="https://www.twitter.com/"><img src="assets/images/login_reg/tw.png"></a>
					<a href="https://www.google.com/"><img src="assets/images/login_reg/g.png"></a>



				</div>
				<form id="login" class="input-group">
					<input type="text" class="input-field" placeholder="Email Id" required>
					<input type="password" class="input-field" placeholder="Enter Password" required>
					<input type="checkbox" class="check-box">
					<span>Remember Password</span>
					<button type="submit" class="submit-btn">Log In</button>
				</form>
				<form id="register" class="input-group">
					<input type="email" class="input-field" placeholder="Email Id" required>
					<input type="password" class="input-field" placeholder="Enter Password" required>
					<input type="checkbox" class="check-box">
					<span>I agree to the terms & conditions</span>
					<button type="submit" class="submit-btn">Register</button>
				</form>
			</div>
		</main>
	</div>

	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");

		function register() {
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}

		function login() {
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
	</script>

</body>

</html>
